<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="resources/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>Courses</title>
</head>

<body>

	<div th:include="~{header :: header}"></div>
	      
	<!-- SAVE course modal -->
	<div id="save-modal" class="modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Добавить курс</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form method="POST" action="courses/new">
				<div class="modal-body d-flex flex-column">
					<input class="form-control" id="modal-save-name" placeholder="Наименование" name="name"/>
					<br/>				
					<textarea rows="5" class="form-control" id="modal-save-description" placeholder="Описание" name="description"></textarea>				
				</div>
				<div class="modal-footer">
    				<input type="submit" class="btn btn-outline-primary" value="Сохранить"/>
					<button type="button" class="btn btn-outline-primary" data-dismiss="modal">Отменить</button>
				</div>
				</form>
			</div>
		</div>
	</div>
	      
	<!-- EDIT course modal -->
	<div id="edit-modal" class="modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Редактировать курс</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form method="POST" action="courses/edit">
				<input type="hidden" id="modal-edit-id" name="id"/>
				<div class="modal-body d-flex flex-column">
					<input class="form-control" id="modal-edit-name" placeholder="Наименование" name="name"/>
					<br/>				
					<textarea rows="5" class="form-control" id="modal-edit-description" placeholder="Описание" name="description"></textarea>				
				</div>
				<div class="modal-footer">
    				<input type="submit" class="btn btn-outline-primary" value="Изменить"/>
					<button type="button" class="btn btn-outline-primary" data-dismiss="modal">Отменить</button>
				</div>
				</form>
			</div>
		</div>
	</div>          
	      
	<!-- DELET course modal -->
	<div id="delete-modal" class="modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Удалить курс</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form method="POST" action="courses/delete">
					<div class="modal-body d-flex flex-column">				
						<input type="hidden" id="modal-delete-id" name="id"/>				
						<p>Вы действтельно хотите удалить курс:</p><br/>
						<p id="modal-delete-name">name</p>
						<p id="modal-delete-description">description</p>
						<div class="modal-footer">
	    					<input type="submit" class="btn btn-outline-primary" value="Удалить"/>
							<button type="button" class="btn btn-outline-primary" data-dismiss="modal">Отменить</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>      
	      
	<!-- All courses table -->
    <div class="container">
    	<div class="row">
			<div class="col-12">
				<h4 class="text-primary">Все курсы</h4>
			</div>
		</div>
        <div class="row">
            <div class="col-12">
            <div class="table-wrapper-scroll-y my-custom-scrollbar">
            	<table class="table table-hover table-striped table-bordered table-sm my-custom-scrollbar">
            		<thead>
    					<tr>
      						<th scope="col">Наименование</th>
      						<th scope="col">Описание</th>
    					</tr>
  					</thead>
  					<tbody>
  						<div th:each="course : ${courses}">
                			<tr onclick="select(this)">
                				<td>                				
    								<input type="hidden" th:value="${course.getId()}" />
                					<a href="#" th:text="${course.getName()}">course</a>
                				</td>
                				<td>
                					<a href="#" th:text="${course.getDescription()}">course_descripsion</a>
                				</td>
                			</tr>
  						</div>
                	</tbody>
                </table>
            </div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="container">        		
		<div class="row">
			<div class="col-12 ">
				<button class="btn btn-outline-primary" onclick="showSaveModal()">Добавить</button>
				<button class="btn btn-outline-primary" onclick="showEditModal()">Редактировать</button>
				<button class="btn btn-outline-primary" onclick="showDeleteModal()">Удалить</button>
			</div>
		</div>
    </div>
    <hr/>
    
<script>
	
	function showSaveModal() {
        $("#save-modal").modal('show');
    }
	
	function showDeleteModal() {
		
		var elements = document.getElementsByClassName("selected");
		
		if (elements.length == 0 ) {
			alert("Необходимо выбрать курс для удаления!");
			return;
		}
		
		document.getElementById("modal-delete-id").value =  elements[0].getElementsByTagName("input")[0].value;
		document.getElementById("modal-delete-name").innerText = elements[0].getElementsByTagName("a")[0].innerText;
		document.getElementById("modal-delete-description").innerText = elements[0].getElementsByTagName("a")[1].innerText;
		
        $("#delete-modal").modal('show');
    }
	
	function showEditModal() {
		
		var elements = document.getElementsByClassName("selected");
		
		if (elements.length == 0 ) {
			alert("Необходимо выбрать курс для редактирования!");
			return;
		}
		
		document.getElementById("modal-edit-id").value = elements[0].getElementsByTagName("input")[0].value;
		document.getElementById("modal-edit-name").value = elements[0].getElementsByTagName("a")[0].innerText;
		document.getElementById("modal-edit-description").innerText = elements[0].getElementsByTagName("a")[1].innerText;
		
        $("#edit-modal").modal('show');
    }
    
    function selectGroupForSave(element) {
        document.getElementById("modal-save-group-id").value = element.getElementsByTagName("input")[0].value;
        document.getElementById("modal-save-group-name").value = element.getElementsByTagName("a")[0].innerText;
    }
    
    function selectGroupForEdit(element) {
        document.getElementById("modal-edit-group-id").value = element.getElementsByTagName("input")[0].value;
        document.getElementById("modal-edit-group-name").value = element.getElementsByTagName("a")[0].innerText;
    }
</script>
<script src="resources/js/main.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
